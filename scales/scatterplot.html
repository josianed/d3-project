<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="utf-8" http-equiv="encoding">
		<title>D3 Page Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
		<nav>
			<a href="../index.html">Home</a>
			<a href="../graphs/svg-barcharts.html">Bar Charts</a>
			<a href="../graphs/svg-circles.html">Circle Chart</a>
			<a href="../graphs/scatterplot.html">Scatterplots</a>
			<a href="scatterplot.html">Scaled Scatterplots</a>
		</nav>
	</head>

	<body>
		<script type="text/javascript">

		var w = 500;
		var h = 300;
		var barPadding = 1;
		var padding = 20;

		var scale = d3.scale.linear()
			.domain([100, 500])
			.range([10, 350]);

		var dataset = [
						[5, 20], 
						[480, 90], 
						[250, 50], 
						[100, 33], 
						[330, 95],
						[410, 12], 
						[475, 44], 
						[25, 67], 
						[85, 21], 
						[220, 88],
						[600, 150]
					  ];

		d3.max(dataset, function(d) {
				return d[0]; //references the first value in each subarray
		});

		var xScale = d3.scale.linear()
							.domain([0, d3.max(dataset, function(d) { return d[0]; })])
							.range([padding, w - padding * 2]);

		var yScale = d3.scale.linear()
							.domain([0, d3.max(dataset, function(d) {return d[1]; })])
							.range([h - padding, padding]);

		var rScale = d3.scale.linear()
							.domain([0, d3.max(dataset, function(d) { return d[1]; })])
							.range([2, 5]);

		//create svg element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		//assigning each circle to a coordinate in the "scatterplot"
		svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", function(d) {
			   		return rScale(d[1]);
			   });

			   //adding labels to each point
		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d) {
				return d[0] + "," + d[1];
			})
			.attr("x", function(d) {
				return xScale(d[0]);
			})
			.attr("y", function(d) {
				return yScale(d[1]);
			})
			//add font styling
			.attr("font-family", "sans-serif")
			.attr("font-size", "11px")
			.attr("fill", "red")
			.attr("text-anchor", "middle");


		</script>	

	</body>
</html>
