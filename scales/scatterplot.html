	<body>
		<script type="text/javascript">

		var w = 500;
		var h = 300;
		var barPadding = 1;
		var padding = 30;

		var scale = d3.scale.linear()
			.domain([100, 500])
			.range([10, 350]);

		// var dataset = [
		// 				[5, 20], 
		// 				[480, 90], 
		// 				[250, 50], 
		// 				[100, 33], 
		// 				[330, 95],
		// 				[410, 12], 
		// 				[475, 44], 
		// 				[25, 67], 
		// 				[85, 21], 
		// 				[220, 88],
		// 				[600, 150]
		// 			  ];

		//dynamic, random dataset
		var dataset = [];
		var numDataPoints = 50;
		var xRange = Math.random() * 1000;
		var yRange = Math.random() * 1000;
		for (var i = 0; i < numDataPoints; i++) {
			var newNumber1 = Math.floor(Math.random() * xRange);
			var newNumber2 = Math.floor(Math.random() * yRange);
			dataset.push([newNumber1, newNumber2]);
		}

		var maxXvalue = d3.max(dataset, function(d) {
				return d[0]; //references the first value in each subarray
		});

		var maxYvalue = d3.max(dataset, function(d) {
				return d[1]; 
		});

		var xScale = d3.scale.linear()
							.domain([0, maxXvalue])
							.range([padding, w - padding * 2]);

		var yScale = d3.scale.linear()
							.domain([0, maxYvalue])
							.range([h - padding, padding]);

		var rScale = d3.scale.linear()
							.domain([0, maxYvalue])
							.range([2, 5]);

		//defining the x axis
		var xAxis = d3.svg.axis()
						.scale(xScale)
						.orient("bottom")
						.ticks(5);

		//defining the 7 axis
		var yAxis = d3.svg.axis()
						.scale(yScale)
						.orient("left")
						.ticks(5);

		//create svg element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		//assigning each circle to a coordinate in the "scatterplot"
		svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", function(d) {
			   		return rScale(d[1]);
			   });

		//adding labels to each point
		// svg.selectAll("text")
		// 	.data(dataset)
		// 	.enter()
		// 	.append("text")
		// 	.text(function(d) {
		// 		return d[0] + "," + d[1];
		// 	})
		// 	.attr("x", function(d) {
		// 		return xScale(d[0]);
		// 	})
		// 	.attr("y", function(d) {
		// 		return yScale(d[1]);
		// 	})
			//add font styling for labels
			// .attr("font-family", "sans-serif")
			// .attr("font-size", "11px")
			// .attr("fill", "red")
			// .attr("text-anchor", "middle");

		//create x axis
		svg.append("g")
			.attr("class", "axis") //assign an "axis" class
			.attr("transform", "translate(0," + (h - padding) + ")")
			.call(xAxis);

		//create y axis
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(" + padding + ",0)")
			.call(yAxis);


		</script>	

	</body>
