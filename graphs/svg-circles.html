	<body>
		<script type="text/javascript">

			//dataset variable version 1
			// var dataset = [5, 10, 15, 20, 25];
			var dataset = [14, 25, 9, 20, 24, 2, 21, 4, 8, 16, 4, 7, 15, 7, 30, 5, 26];
			
			//dataset variable with randomly generated, rounded down numbers
			// var dataset = [];
			// for (var i = 0; i < 20; i++) {
			// 	var newNumber = Math.floor(Math.random() * 35);
			// 	dataset.push(newNumber);
			// }
			// console.log(dataset);

			//svg example using circles w/ attr cx, cy, and r
			var w = 1000;
			var h = 100;
				
			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

			var circles = svg.selectAll("circle")
							 .data(dataset)
							 .enter()
							 .append("circle")
							 .attr("fill", function(d) {
			   						return "rgb(" + (d * 10) + ", 0, 0)"
			   				 });

			circles.attr("cx", function(d, i) {
						return (i * 100) + 50;
			})
					.attr("cy", h/2)
					.attr("r", function(d) {
						return d;
			});


		</script>	

	</body>
