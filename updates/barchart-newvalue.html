<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="utf-8" http-equiv="encoding">
		<title>D3 Page Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
		<nav>
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="../static-graphs/div-barchart.html">Div Bar Chart</a></li>
				<li><a href="../static-graphs/svg-barcharts.html">Bar Chart</a></li>
				<li><a href="../static-graphs/svg-circles.html">Circle Chart</a></li>
				<li><a href="../static-graphs/scatterplot.html">Scatterplot</a></li>
				<li><a href="../static-graphs/scaled-scatterplot.html">Scaled Scatterplot</a></li>
				<li><a href="../barchart-animations.html">Bar Chart With Motion</a></li>
				<li><a href="../scatterplot-dynamic-scales.html">Scatterplot With Dynamic Scales</a></li>
				<li><a href="barchart-newvalue.html">Adding New Value to Bar Chart</a></li>
			</ul>
		</nav>
	</head>

	<body>
		<p>Click here to add a new value to the chart.</p>
		<script type="text/javascript">

			//dataset variable version 1
			// var dataset = [5, 10, 15, 20, 25];
			// var dataset = [14, 25, 9, 20, 24, 6, 21, 4, 8, 16, 12, 7, 15, 23, 30, 5, 26, 17, 8, 13];
			
			//dataset variable with randomly generated, rounded down numbers
			var maxValue = 25;
			var dataset = [];
			for (var i = 0; i < 20; i++) {
				var newNumber = Math.floor(Math.random() * (maxValue - 1) + 1);
				dataset.push(newNumber);
			}
			// console.log(dataset);

			//bar chart using svgs, with bars growing up from bottom
			//set width and height variables and other attributes
			var w = 600;
			var h = 250;
			var barPadding = 1;

			//create scales
			var xScale = d3.scale.ordinal()
							.domain(d3.range(dataset.length))
							.rangeRoundBands([0, w], 0.05);

			var yScale = d3.scale.linear()
							.domain([0, d3.max(dataset)])
							.range([0, h]);

			//create svg element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//create each bar in the chart according to a data point in the dataset
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   	})
			   .attr("width", xScale.rangeBand())
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			   .attr("fill", function(d) {
			   		return "rgb(0, 0, " + (d * 10) + ")";
			   });


			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return xScale(i) + xScale.rangeBand() / 2;
			   })
			   .attr("y", function(d) {
			   		if (d === 1) {
			   			return h - yScale(d) + 9;
			   		} else {
			   			return h - yScale(d) + 15;
			   		}
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "9px")
			   .attr("fill", "white");

			  //adding event listeners for interaction
			  d3.select("p")
			  		.on("click", function() {

			  		//add one new value to the dataset
			  		var maxValue = 25;
			  		var newNumber = Math.floor(Math.random() * (maxValue - 1) + 1);
			  		dataset.push(newNumber);

			  		//update the domain to accomodate a new variable
			  		xScale.domain(d3.range(dataset.length));

			  		//select all bars and rebind the new data to them
			  		var bars = svg.selectAll("rect")
			  						.data(dataset);

			  		//select all existing bars
			  		svg.selectAll("rect")
			  			.data(dataset)
			  			.enter()
			  			.append("rect");

			  		//creating the new DOM element that was just added to the dataset
			  		bars.enter()
			  			.append("rect")
			  			.attr("x", w) //create the bar just outside the far right edge of the SVG - want smooth transition into the bar chart
			  			.attr("y", function(d) {
			  					return h - yScale(d);
			  			})
			  			.attr("width", xScale.rangeBand())
			  			.attr("height", function(d) {
			  				return yScale(d);
			  			})
			  			.attr("fill", function(d) {
			  				return "rgb(0, 0, " + (d * 10) + ")";
			  			});

			  		//transition the newly created bar into view
			  		bars.transition()
			  			.duration(500)
			  			.attr("x", function(d, i) {
			  				return xScale(i);
			  			})
			  			.attr("y", function(d) {
			  				return h - yScale(d);
			  			})
			  			.attr("width", xScale.rangeBand())
			  			.attr("height", function(d) {
			  				return yScale(d);
			  			});

					//updating labels
					svg.selectAll("text")
					   .data(dataset)
					   .transition()
					   .delay(600)
					   .duration(2000)
					   .text(function(d) {
					   		return d;
					   })
						.attr("x", function(d, i) {
					   		return xScale(i) + xScale.rangeBand() / 2;
					   })
					   .attr("y", function(d) {
			   				if (d === 1) {
			   					return h - yScale(d) + 9;
			   				} else {
			   					return h - yScale(d) + 15;
			   				}
			   			})
				});


		</script>	

	</body>
</html>
