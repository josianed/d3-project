				<li><a href="../animated-graphs/barchart-animations.html">Bar Chart With Motion</a></li>

			</ul>

	<body>
		<script type="text/javascript">

		var dataset = [
						[5, 20], 
						[480, 90], 
						[250, 50], 
						[100, 33], 
						[330, 95],
						[410, 12], 
						[475, 44], 
						[25, 67], 
						[85, 21], 
						[220, 88]
					  ];
		//set width and height variables and other attributes
			var w = 500;
			var h = 100;
			var barPadding = 1;

		//create svg element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		//assigning each circle to a coordinate in the scatterplot
		svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d[0];
			   })
			   .attr("cy", function(d) {
			   		return d[1];
			   })
			   .attr("r", function(d) {
			   		return Math.sqrt(h - d[1]);
			   });

		//adding labels to each point
		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d) {
				return d[0] + "," + d[1];
			})
			.attr("x", function(d) {
				return d[0];
			})
			.attr("y", function(d) {
				return d[1];
			})
			//add font styling
			.attr("font-family", "sans-serif")
			.attr("font-size", "11px")
			.attr("fill", "red")
			.attr("text-anchor", "middle");


		</script>	

	</body>
</html>
