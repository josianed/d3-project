			//bar chart using svgs, with bars growing down from top
			//set width and height variables and other attributes
			var w = 500;
			var h = 100;
			var barPadding = 1;

			// //create svg element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * (w / dataset.length); //bar width of 20 plus 1 for padding
			   })
			   .attr("y", 0)
			   .attr("width", w / dataset.length - barPadding)
			   .attr("height", function(d) {
			   		return d * 5;
			   })
			   .attr("fill", function(d) {
			   		return "rgb(0, " + (d * 10) + ", 0)"
			   	});

			//bar chart using svgs, with bars growing up from bottom
			//set width and height variables and other attributes
			var w = 500;
			var h = 200;
			var barPadding = 1;

			//create svg element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * (w / dataset.length); //bar width of 20 plus 1 for padding
			   })
			   .attr("y", function(d) {
			   		return h - d * 5;
			   })
			   .attr("width", w / dataset.length - barPadding)
			   .attr("height", function(d) {
			   		return d * 5;
			   })
			   .attr("fill", function(d) {
			   		return "rgb(0, 0, " + (d * 10) + ")";
			   });

			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d) {
					return d;
				})
				.attr("x", function(d, i) {
					return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
				})
				.attr("y", function(d) {
					return h - (d * 4) + 7;
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "white")
				.attr("text-anchor", "middle");
